<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		$(function() {
			$("p").on("click", function() {
				$("p").css("color", "red");
			});
		});
	</script>
</head>

<body>

	<p>클릭하면 글씨가 빨간색으로 바뀝니다요</p>
	
</body>

</html>
